@import nl.idgis.ogc.wms._

@(layer: WMSCapabilities.Layer)

<li class="js-layer" data-layer-id="@layer.title()">
	<span class="js-layer-link" data-layer-expanded="false">
		<label@if(layer.layers().isEmpty()){ class="checkbox-inline"}>
			@if(layer.layers().isEmpty()) {
				<input type="checkbox" class="js-layer-check">
			} else {
				<span class="glyphicon glyphicon-plus-sign js-link-icon"></span>
			}
			<span class="js-link-label-checkbox"> @layer.title()</span>
		</label>
	</span>
</li>
