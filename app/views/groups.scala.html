@(services: List[Service], serviceId: String)

@for(service <- services) {
	@if(service.getServiceId() == serviceId) {
		<ul id="js-ul-groups-@service.getServiceName()">
		@for(group <- service.getGroupList()) {
			<li class="js-group">
				<span class="js-group-link">
					<span class="glyphicon glyphicon-plus-sign js-link-icon"></span>
					<span class="js-link-label"
						data-group-id="@group.getGroupId()"> @group.getGroupName()</span>
				</span>
			</li>
		}
		@for(layer <- service.getLayerList()) {
			<li class="js-layer">
				<span class="js-layer-link">
					<label class="checkbox-inline">
						<input type="checkbox" class="js-layer-check">
					</label>
					<span class="js-link-label-checkbox"
					data-layer-id="@layer.getLayerId()"> @layer.getLayerName()</span>
				</span>
			</li>
		}
		</ul>
	}
}
