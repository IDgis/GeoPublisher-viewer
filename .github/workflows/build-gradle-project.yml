name: Build Gradle project

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          
      - name: Build
        env:
          GITHUB_USER: "github"
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: ./gradlew build
